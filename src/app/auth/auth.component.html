<div *ngIf="isLoading" class="overlay">
    <div class="spinner"></div>
  </div>
  <div class="login_container" *ngIf="signin">
    <div class="row login_pos">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <div class="login_panel">
          <div class="login_img">
            <img
              style="width: 100%; height: 100%"
              src="assets/images/bacc.jpg"
              alt=""
              class="bacc"
            />
          </div>
          <div class="login_details">
            <div class="login_header">Login</div>
            <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
              <div>
                <div class="login_username">
                  <div class="themeinput">
                    <mat-form-field appearance="outline">
                      <mat-label>Username</mat-label>
                      <input
                        matInput
                        placeholder="Username"
                        class="form-control"
                        (keydown.space)="$event.preventDefault()"
                        formControlName="userFullName"
                        required
                      />
                      <mat-error>{{ getuserFullNameErrorMessage() }}</mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <div class="login_password mt-3">
                  <div class="themeinput" style="position: relative">
                    <mat-form-field appearance="outline">
                      <mat-label>Password</mat-label>
                      <input
                        #password
                        matInput
                        type="password"
                        placeholder="Password"
                        [type]="passwd_type"
                        class="form-control"
                        formControlName="password"
                        required
                      />
                    </mat-form-field>
                    <span class="pwd_icon">
                      <img
                        style="width: 15px"
                        (click)="password_view(password, $event)"
                        [src]="passwd_img"
                        alt=""
                        srcset=""
                        style="
                          width: 25px;
                          position: absolute;
                          top: 15px;
                          right: 10px;
                          cursor: pointer;
                        "
                    /></span>
                  </div>
                </div>
              </div>
              <div class="login_button">
                <button mat-raised-button class="login_btn" type="submit">
                  Login
                </button>
              </div>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
